{% extends "base.html" %}

{% block title %} Edit Diet {% endblock title %}

{% block body %}
<div class="container my-4">
    <h3>Edit Diet</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Diet Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ diet.name }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ diet.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" name="category" value="{{ diet.category }}" required>
        </div>
        <div class="mb-3">
            <label for="calories" class="form-label">Calories</label>
            <input type="number" class="form-control" id="calories" name="calories" value="{{ diet.calories }}" required>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
</div>
{% endblock %}
