{% extends "base.html" %}

{% block title %} Contact {% endblock title %}

{% block body %} 

{% load static %}

<div class="container-fluid">
    <img src="{% static 'body.jpg' %}" width="1600" height="660" class="d-block w-100" alt="...">
</div>

<h1 class="text-center">Contact Us</h1>
<div class="container py-4">
    <form method="post" action="/contact/">  <!-- Note the trailing slash here -->
        {% csrf_token %}
        <p>
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
        </p>
        <p>
            <div class="form-group">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter your email address">
            </div>
        </p>
        <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="exampleFormControlInput1" name="phone" placeholder="Enter your phone number">
        </div>
        <p>
            <div class="form-group">
                <label for="queries" class="form-label">How do you want to transform yourself</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="queries" rows="3"></textarea>
            </div>
        </p>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

{% endblock body %}
